<!--Login--> 

{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}
{% block login %} active {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
 <div class="container">
     <h1>Welcome</h1>
     <p>
      You can log in here!
     </p>

     <h2>Log In</h2>
     <form method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Log In</button>
     </form>
     <p class="text-center">Don't have an account? <a href="{% url 'signup'%}">Create an account</a>.</p>
 </div>
{% endblock %}
